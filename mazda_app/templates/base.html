{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Mazda Company</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mazda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'all_cars' %}"
                >All Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_cars' %}">My Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'cars_create' %}">Add a Car </a></li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'logout' %}">Log Out</a></li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'signup' %}">Sign Up</a></li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'login' %}">Login</a></li>

            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light footer">
      <div class="container-fluid">
        <a class="link" href="#">Mazda 2022</a>
      </div>
    </nav>
  </body>
</html>
